pages:
  - name: Home
    columns:
      - size: small
        widgets:
          - type: clock
            hour-format: 12h
            timezones:
              - timezone: America/Chicago
                label: Canada
              - timezone: Europe/London
                label: London
          - type: calendar
          - type: weather
            location: Bayad, India
      - size: full
        widgets:
          - type: monitor
            cache: 1m
            title: Services
            sites:
              - title: adguard
                url: http://192.168.1.10
                icon: si:adguard
              - title: jellyfin
                url: http://192.168.1.10:8096
                icon: si:jellyfin
              - title: qbittorrent
                url: http://192.168.1.10:8080
                icon: si:qbittorrent
          - type: search
            search-engine: google
            bangs:
              - title: YouTube
                shortcut: "!yt"
                url: https://www.youtube.com/results?search_query={QUERY}
              - title: Reddit
                shortcut: "!rdt"
                url: https://www.reddit.com/search?q={QUERY}
          - type: reddit
            show-thumbnails: false
            subreddit: selfhosted
      - size: small
        widgets:
          - type: bookmarks
            groups:
              - links:
                  - title: Notion
                    url: https://www.notion.so/
                  - title: Gmail
                    url: https://mail.google.com/mail/u/0/
