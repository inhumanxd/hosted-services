                    url: https://www.amazon.com/
                  - title: Flipkart
                    url: https://www.flipkart.com/
                  - title: Github
                    url: https://github.com/
                  - title: 1337x
                    url: https://1337x.to/
              - title: Entertainment
                color: 10 70 50
                links:
                  - title: Comick.io
                    url: https://comick.io/home
                  - title: JustWatch
                    url: https://www.justwatch.com/
                  - title: YouTube
                    url: https://www.youtube.com/
                  - title: Netflix
                    url: https://www.netflix.com/
                  - title: Prime Video
                    url: https://www.primevideo.com/
                  - title: Hotstar
                    url: https://www.hotstar.com/in/home
                  - title: Sony LIV
                    url: https://www.sonyliv.com/
              - title: Social
                color: 200 50 50
